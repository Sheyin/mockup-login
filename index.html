<html>
  <head>
    <title>Mockup</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Ma+Shan+Zheng&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header>
    <img src="./image/logo.jpg" alt="Company Logo" />
    <span>
      Company Name
    </span>
  </header>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col main-body">
          <div class="body-text">
            <span>
              This is some body text.
            </span>
            <span>
              This is some more body text. I'm sure it's really important.
            </span>
          </div>
          <div class="login-box">
            <form action="#" method="POST">
              <ul>
                <li>
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" />
                </li>
                <li>
                  <label for="password">Password:&nbsp;</label>
                  <input type="text" id="password" name="password" />
                </li>
              </ul>
            </form>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    Photo by
    <a
      href="https://unsplash.com/@goodspleen?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      target="_new"
      >Alexandre Chambon</a
    >
    on <a href="https://unsplash.com/" target="_new">Unsplash</a>
  </footer>
</html>
